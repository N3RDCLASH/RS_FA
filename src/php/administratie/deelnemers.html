!DOCTYPE <html>

<head></head>

<body>
    <form id="" action="getDeelnemers" method="POST"></form>
    <h1> Vul gegevens van de nieuwe deelnemer in</h1>

    <fieldset>
        <input type="text" name="deelnemers_naam" tabindex="1" size="10" placeholder="Naam" required autofocus>
    </fieldset>


    <fieldset>
        <label for="deelnemers_type">Type deelnemer</label>
        <select name="deelnemers_type" id="">
            <option value="student">Student</option>
            <option value="docent ">Docent</option>
            <option value="overige">Overige</option>
        </select>
    </fieldset>

    <fieldset>
        <input type="email" name="deelnemers_email" tabindex="1" size="10" placeholder="email" required>
    </fieldset>


    <fieldset>
        <input type="text" name="deelnemers_adres" tabindex="1" size="10" placeholder="Adres" required>
    </fieldset>


    <fieldset>
        <input type="number" name="deelnemers_telefoonnummer" tabindex="1" size="10" placeholder="telefoonnummer"
            required>
    </fieldset>
    <input type="submit" value="Opslaan" id="" size="60" name="Opslaan" />
</body>

</html>
